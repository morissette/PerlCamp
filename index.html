<!doctype html>
<!-- MattHarris.Org -->
<!-- Powered by Bootstrap, AWS & Will Power -->
<html lang="en" ng-app="perlCamp" ng-controller="mainController">
  <head>
    <title>PerlCamp - Learn Perl Interactively!</title>

    <!-- Include CDN CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- End CDN CSS -->

    <!-- CodeMirror -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/theme/mdn-like.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/perl/perl.min.js"></script>
    <!-- End CodeMirror -->

    <!-- App Specific CSS -->
    <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
    <!-- End App CSS -->

    <!-- Jq + Boot JS -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- End Jq + Boot JS -->

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- End Angular -->

  </head>
  <body>
    
    <!-- Start Navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <img class="nav-header-image" src="assets/images/camp.png">
          <h1 class="nav-header-title">PerlCamp</h1>
        </div>
        <ul class="nav nav-pills navbar-right">
          <li ng-show="loggedIn"><a href="code_review"><i class="fa fa-code"></i> Code Review</a></li>
          <li><a href="#/glossary"><i class="fa fa-list-alt"></i> Glossary</a></li>
          <li><a href="login"><i class="fa fa-sign-in"></i>Login/Register</a></li>
        </ul>
      </nav>
    </div>
    <!-- End Navbar -->

    <!-- Start Main Body -->
    <div class="container-fluid">    
      <div class="row">
        <div class="col-md-6">
          <div class="shell">
	    <div class="shell-heading">
	      Interactive Shell
            </div>
            <div class="shell-wrapper">
              <textarea id="shell-body"></textarea>
            </div>
            <div class="shell-output">
	      <div class="shell-heading">
                Output
              </div>
              <div class="shell-output-body">Test output</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 content-body">
          <div ng-view></div>
        </div>
      </div>
    </div>
    <!-- End Main Body-->

    <!-- Initialize Code Mirror -->
    <script>
     var editor = CodeMirror.fromTextArea(document.getElementById('shell-body'), {
        lineNumbers: true,
        mode: "perl",
        smartIndent: true,
        theme: "mdn-like",
        viewportMargin: Infinity,
      }); 
    </script>
    <!-- End Init Code Mirror -->

    <!-- Because who has time to code on mobile? -->
    <script type="text/javascript">
      <!--
      if ($(window).width() <= 999) {
        document.location = "http://perlcamp.tk/mobile.html";
      }
      //-->
    </script>
  </body>
</html>
